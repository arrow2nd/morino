name: Update dependencies

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00 JST every day
    - cron: '0 15 * * *'

jobs:

  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Update dmm
        run: |
          deno install \
            --allow-read=deps.js \
            --allow-write=deps.js \
            --allow-net='cdn.deno.land,api.deno.land,x.nest.land,raw.githubusercontent.com,github.com,api.github.com' \
            https://deno.land/x/dmm/mod.ts
          dmm update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore: Update dependencies'
          body: 'This pull request was auto-generated by GitHub Actions.'
          branch: update-dependencies
